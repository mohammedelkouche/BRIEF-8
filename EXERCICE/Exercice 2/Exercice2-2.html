  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text">
    <!-- <button type="submit" submit="verifier()" >submit</button> -->

    <input onclick="verifier()" type="button"  value="submit">

    <input onclick="Réinitialiser()" type="button"  value="Réinitialiser">

    <script>
        
        var List = document.createElement("ul");
        document.body.appendChild(List);
        var input = document.getElementsByTagName("input")[0] ;
        var elements = [];
        var i=0 ;
        
        // elements.setAttribute("id","my-list")
        elements.id = "my-list";

        function verifier()
        {
            if(input.value !=""){
                
                elements.push(input.value);

                List.innerHTML  +=  "<li>"+elements[i]+"</li>" ;

                i++ ;
            }

            input.value = "";

        }

        function Réinitialiser(){

            elements = [];
            List.innerHTML = "";
            i=0 

        }

    </script>
</body>
</html>
